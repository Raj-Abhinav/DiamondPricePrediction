<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 70%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: cyan;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px cyan;
        }
        input[type="range"]:hover {
            background: #666;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: white;
            box-shadow: 0px 0px 15px white;
        }
        .value {
            font-size: 16px;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: cyan;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }
        button {
            background-color: cyan;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: white;
            color: black;
            box-shadow: 0px 0px 15px white;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>

            <div class="slider-container">
                <input type="range" min="0.2" max="5.0" step="0.1" value="1.0" id="caratSlider">
                <span class="value" id="caratValue">1.0</span>
            </div>

            <label>Depth:</label>
            <div class="slider-container">
                <input type="range" min="50" max="70" step="0.5" value="60" id="depthSlider">
                <span class="value" id="depthValue">60</span>
            </div>

            <label>Table:</label>
            <div class="slider-container">
                <input type="range" min="50" max="70" step="0.5" value="55" id="tableSlider">
                <span class="value" id="tableValue">55</span>
            </div>

            <label>x:</label>
            <div class="slider-container">
                <input type="range" min="3" max="10" step="0.1" value="5" id="xSlider">
                <span class="value" id="xValue">5.0</span>
